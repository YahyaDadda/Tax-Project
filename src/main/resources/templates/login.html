<!DOCTYPE html>
<html 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}"/> 
<title>Login</title>
</head>
<body>
	
<section>
	<img src="../img/entreprise_img.jpg" class="card-img-top col-12">
	<div class="card col-4 offset-4" style="margin-top:-60%;background: #120e23e8">
	<div class="card-body" style="background: #436c9000">
		<h5 class="text-success card-title">Authentification</h5>
		<form th:action="@{/login}" method="post">
		  <div class="form-group">
		    <label class="font-weight-bold text-primary" for="username">Username:</label>
		    <input name="username" type="text" class="form-control" id="username">
		  </div>
		  <div class="form-group">
		    <label class="font-weight-bold text-primary" for="password">Password :</label>
		    <input name="password" type="password" class="form-control" id="password">
		  </div>
		  <span th:if="${param.error}" class="form-text text-danger mb-3">User not found or password incorrect</span>
		  <span th:if="${param.logout}" class="form-text text-warning mb-3">Successfully Disconnected</span>
		  <button type="submit" class="btn btn-success">Login</button>
		</form>
	  </div>
	</div>
</section>
	
<footer >
	<div>
		<small>Made With Love</small>
	</div>
</footer>
</body>
</html>
