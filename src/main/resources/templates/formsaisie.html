<!DOCTYPE html>
<html 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeLeaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="template">
<head>
<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}"/> 
<title>Ajouter Entreprise</title>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item"><a th:href="@{/entreprises}" class="nav-link">Entreprises</a></li>
		  <li class="nav-item"><a th:href="@{/taxes}" class="nav-link">Taxes</a></li>
		  <li class="nav-item"><a th:href="@{/saisie}" class="nav-link">Saisie</a></li>
	    </ul>
	    <form th:action="@{/entreprises}" class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" name="motCle" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
  </nav>
</header>
	
<section>
	<img src="../img/entreprise_img.jpg" class="card-img-top col-12">
	<div class="card col-4 offset-4" style="margin-top:-60%;background: #120e23e8">
	<div class="card-body" style="background: #436c9000">
		<h5 class="text-success card-title">Ajouter Une Entreprise</h5>
		<form th:action="@{/save}" method="post">
		  <div class="form-group">
		    <label class="font-weight-bold text-primary" for="nom">Nom :</label>
		    <input name="nom" th:value="${entreprise.nom}" type="text" class="form-control" id="nom" aria-describedby="Nom Entreprise">
		    <small class="text-danger" th:errors="${entreprise.nom}"></small>
		  </div>
		  <div class="form-group">
		    <label class="font-weight-bold text-primary" for="raisonSociale">Raison Sociale :</label>
		    <input name="raisonSociale" th:value="${entreprise.raisonSociale}" type="text" class="form-control" id="raisonSociale" aria-describedby="Raison Sociale Enreprise">
		    <small class="form-text text-danger" th:errors="${entreprise.raisonSociale}"></small>
		  </div>
		  <div class="form-group">
		    <label class="font-weight-bold text-primary" for="email">Email :</label>
		    <input name="email" th:value="${entreprise.email}" type="email" class="form-control" id="email" aria-describedby="Email Entreprise">
		    <small class="form-text text-danger" th:errors="${entreprise.email}"></small>
		  </div>
		  <button type="submit" class="btn btn-success">Ajouter</button>
		</form>
	  </div>
	</div>
</section>
	
<footer >
	<div>
		<small>Made With Love</small>
	</div>
</footer>
</body>
</html>
